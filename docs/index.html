<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JosueOb</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <!--Styles-->
    <link rel="stylesheet" href="dist/app.css">
    <!--Scripts-->
    <script src="dist/app.js"></script>
    <script src="js/local_storage_theme.js"></script>
</head>

<body>
    <!--Navbar - Navigation-->
    <nav x-data="{ open:false, dark:false, ...ThemeMode()}" x-init="setIcon()" class="navbar-wrap">
        <!--Primary navigation menu-->
        <div class="navbar-primary">
            <!--Header-->
            <a class="navbar-header" href="#">
                <img x-show="!dark" class="navbar-header-logo" src="img/logo-2.png" alt="Logo - JosueOb">
                <img x-show="dark" class="navbar-header-logo" src="img/logo-2-dark.png" alt="Logo Dark - JosueOb">
                <h1 class="navbar-header-title">Josué Obaco</h1>
            </a>
            <!--dark mode switch-->
            <button title="Dark mode" type="button" :class="{ 'bg-tertiary-dark border-primary-dark': dark }"
                class="h-12 w-12 rounded-full focus:outline-none border border-gray-100 bg-gray-50" @click="setTheme()">
                <i x-show="dark" class="bi bi-sun-fill text-xl text-primary-orange"></i>
                <i x-show="!dark" class="bi bi-moon-fill text-xl text-primary-dark"></i>
            </button>
            <!--Navigations links-->
            <div class="navbar-links">
                <a class="navbar-link-active" href="#">Inicio</a>
                <a class="navbar-link" href="#">Experiencia</a>
                <a class="navbar-link" href="#">Educación</a>
                <a class="navbar-link" href="#">Portafolio</a>
                <a class="navbar-link" href="#">Habilidades</a>
                <a class="navbar-link" href="#">Referencias</a>
            </div>
            <!--Hamburger-->
            <button title="Menu" type="button" class="navbar-caret" @click="open = !open">
                <i x-show="!open" class="bi bi-caret-down-fill navbar-caret-toggle"></i>
                <i x-show="open" class="bi bi-caret-up-fill navbar-caret-toggle"></i>
            </button>
        </div>
        <!--Responsive navigation menu-->
        <div :class="{ 'block': open, 'hidden': !open}" class="block md:hidden space-y-1">
            <a class="responsive-navbar-link-active" href="#">Inicio</a>
            <a class="responsive-navbar-link" href="#">Experiencia</a>
            <a class="responsive-navbar-link" href="#">Educación</a>
            <a class="responsive-navbar-link" href="#">Portafolio</a>
            <a class="responsive-navbar-link" href="#">Habilidades</a>
            <a class="responsive-navbar-link" href="#">Referencias</a>
        </div>
    </nav>

    <script src="js/theme_mode.js"></script>
</body>

</html>
